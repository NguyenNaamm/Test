<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Chair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Section2.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="details-section">
                    <div class="construction-tag">CONSTRUCTION</div>
                    <h1 class="title">The perfect accent chair for any room</h1>
                    
                    <div class="detail-item">
                        <h3>
                            Cushion 
                            <button class="toggle-btn">-</button>
                        </h3>
                        <p>The Thayer's seat cushion features a core of high-resiliency foam wrapped with a layer of microfiber for a structured, supportive sit.</p>
                    </div>
    
                    <div class="detail-item">
                        <h3>
                            Upholstery 
                            <button class="toggle-btn">+</button>
                        </h3>
                    </div>
    
                    <div class="detail-item">
                        <h3>
                            Frame 
                            <button class="toggle-btn">+</button>
                        </h3>
                    </div>
    
                    <div class="detail-item">
                        <h3>
                            Finish 
                            <button class="toggle-btn">+</button>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="images-section">
                    <img src="./Img/2ghe.png" alt="Chair Front View" class="chair-image main">
                    <img src="./Img/1ghe.png" alt="Chair Side View" class="chair-image side">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
