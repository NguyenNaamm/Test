<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Section1.css">
</head>
<body>
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="feature-section">
                    <span class="special-text">Special Feature</span>
                    <div class="bike-image">
                        <img src="./Img/XeDap.avif" alt="Smart Bike">
                    </div>
                    <div class="text-overlay">
                        <div class="super">Super</div>
                        <div class="smart">Smart</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="feature-section">
                    <h1 class="text-center">We want to share creative inspiration & expression</h1>
                    
                    <div class="features">
                        <div class="feature-item">
                            <img src="https://cdn-icons-png.flaticon.com/512/7596/7596620.png" alt="Seatpost">
                            <h3>Seatpost</h3>
                            <p>Suspension</p>
                        </div>
                        <div class="feature-item">
                            <img src="https://cdn-icons-png.flaticon.com/512/8911/8911423.png" alt="Automatic">
                            <h3>Automatic</h3>
                            <p>Assistance</p>
                        </div>
                        <div class="feature-item">
                            <img src="https://cdn-icons-png.flaticon.com/512/8842/8842077.png" alt="Battery">
                            <h3>All-new</h3>
                            <p>Battery</p>
                        </div>
                    </div>
    
                    <div class="bottom-image">
                        <img src="https://i1-vnexpress.vnecdn.net/2021/07/01/Ace1-8980-1625106581.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=rY2EMXORTZw6duoa8FIRWA" alt="Bike Rider">
                        <button class="shop-btn">Shop all</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
